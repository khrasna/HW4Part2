<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="formvalidate.js"></script>
    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div id="container">
        <div id="tabs">
            <ul>
                <li><a href='#tab1'>Table Input</a></li>
            </ul>
            <div id="tab1">
                <p>Input range values for the multiplier and the multiplicand</p>
                <!-- Learned from W3schools. Creates a form which takes number ranges for multiplier and multiplicand. -->
                <form id="FormInput" action="javascript:void(0);" method="get">
                    <!--Learned about javascript:void(0) from Dutchie432 at https://stackoverflow.com/questions/1818249/form-with-no-action-and-where-enter-does-not-reload-page-->
                    <table>
                        <tr>

                            <td class="pad">
                                <div id="slider-1" class="refresh"></div>
                                Multiplier Start: <input input="text" class="refresh" name="MultiplierStart">
                            </td>

                            <td>
                                <div id="slider-2" class="refresh"></div>
                                Multiplier Finish: <input type="text" class="refresh" name="MultiplierFinish">
                            </td>
                        </tr>
                        <tr>
                            <td class="pad">
                                <div id="slider-3" class="refresh"></div>
                                Multiplicand Start: <input type="text" class="refresh" name="MultiplicandStart">
                            </td>

                            <td>
                                <div id="slider-4" class="refresh"></div>
                                Multiplicand Finish: <input type="text" class="refresh" name="MultiplicandFinish">
                            </td>
                        </tr>
                    </table>
                    <input type="submit" value="Submit">
                    <input type="button" name="clear" value="Delete All Tabs">
                    <input type="button" name="clearx" value="Delete Specified Tab:">
                    <input type="text" name="clearinput">
                    <!--goes directly under form and processes the input to create a mult table-->
                </form>
            </div>
        </div>

    </div>
</body>

</html>
