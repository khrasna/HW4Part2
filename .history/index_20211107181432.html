<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="dist/jquery.validate.min.js"></script>
</head>

<body>
    <p>Input range values for the multiplier and the multiplicand</p>
    <div id="container">
        <!-- Learned from W3schools. Creates a form which takes number ranges for multiplier and multiplicand. -->

        <form id="FormInput" action="javascript:void(0);" method="get" onsubmit="$("FormInput").validate()"> <!--Learned about javascript:void(0) from Dutchie432 at https://stackoverflow.com/questions/1818249/form-with-no-action-and-where-enter-does-not-reload-page-->
            <table>
                <tr>
                    <td class="pad">Multiplier Start: <input input="text" name="MultiplierStart"></td>
                    <td>Multiplier Finish: <input type="text" name="MultiplierFinish"></td>
                </tr> 
                <tr>
                    <td class="pad">Multiplicand Start: <input type="text" name="MultiplicandStart"></td>
                    <td>Multiplicand Finish: <input type="text" name="MultiplicandFinish"></td>
                </tr>
            </table>
            <input type="submit" value="Submit"> <!--goes directly under form and processes the input to create a mult table-->
        </form>
    </div>

   
</body>

</html>
