<!DOCTYPE html>
<html>

<head>
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="formvalidate.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>

<body>
    <p>Input range values for the multiplier and the multiplicand</p>
    <div id="container">
        <!-- Learned from W3schools. Creates a form which takes number ranges for multiplier and multiplicand. -->

        <form id="FormInput" action="javascript:void(0);" method="get"> <!--Learned about javascript:void(0) from Dutchie432 at https://stackoverflow.com/questions/1818249/form-with-no-action-and-where-enter-does-not-reload-page-->
            <table>
                <tr>
                    
                    <td class="pad">
                        <div id="slider-1"></div>
                        Multiplier Start: <input input="text" name="MultiplierStart">
                    </td>

                    <td>
                        <div id="slider-2"></div>
                        Multiplier Finish: <input type="text" name="MultiplierFinish">
                    </td>
                </tr> 
                <tr>
                    <td class="pad">
                        <div id="slider-3"></div>
                        Multiplicand Start: <input type="text" name="MultiplicandStart">
                    </td>

                    <td>
                        <div id="slider-4"></div>
                        Multiplicand Finish: <input type="text" name="MultiplicandFinish">
                    </td>
                </tr>
            </table>
            <input type="submit" value="Submit"> <!--goes directly under form and processes the input to create a mult table-->
        </form>
    </div>

   
</body>

</html>
